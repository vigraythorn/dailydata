<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
<div id="tooltip"></div><!-- div to hold tooltip. -->
<svg width="960" height="600" id="statesvg"></svg> <!-- svg to hold the map. -->
<script src="uStates.js"></script> <!-- creates uStates. -->
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

    function tooltipHtml(n, d){ /* function to create html content string in tooltip div. */
        return "<h4>"+n+"</h4><table>"+
            "<tr><td>Percentage</td><td>"+(d.low)+"</td></tr>"+
            "</table>";
    }

    var sum = [4655, 2202, 70994, 11799, 32071, 11854, 27293, 16129, 4324, 15312, 22164,
    2290, 4842, 2183, 81550, 35657, 33159, 2778, 22693, 2494, 9384, 33143,
    26278, 1968, 2676, 1570, 20118, 2309, 82842, 135267, 23359, 14277, 6267,
    20525, 5229, 11270, 1835, 1944, 3935, 0, 6176, 16818, 39907, 17522,
    13033, 15580, 7410, 9021, 8262, 11400, 26564];
    var num = [1759, 841, 26324, 4457, 12439, 4832, 10612, 6205, 1631, 5769, 8421,
    566, 1813, 773, 30889, 13791, 13098, 1082, 8823, 1714, 3707, 13181,
    10097, 788, 990, 66, 7538, 823, 31099, 50167, 8387, 5212, 2207,
    7256, 2056, 4070, 487, 775, 1122, 0, 2447, 6539, 15423, 6801,
    4967, 6026, 2880, 3642, 3316, 4601, 10442];
    var count = 0;

    var sampleData ={};
    ["HI", "AK", "FL", "SC", "GA", "AL", "NC", "TN", "RI", "CT", "MA",
    "ME", "NH", "VT", "NY", "NJ", "PA", "DE", "MD", "WV", "KY", "OH", 
    "MI", "WY", "MT", "ID", "WA", "DC", "TX", "CA", "AZ", "NV", "UT", 
    "CO", "NM", "OR", "ND", "SD", "NE", "IA", "MS", "IN", "IL", "MN", 
    "WI", "MO", "AR", "OK", "KS", "LS", "VA"]
        .forEach(function(d){ 
            var low = (num[count] / sum[count]) * 2;
            count+=1;
            sampleData[d]={low:low/2, color:d3.interpolate("#ffffff", "#02333e")(low)}; 
        });

    /* draw states on id #statesvg */   
    uStates.draw("#statesvg", sampleData, tooltipHtml);
    
    d3.select(self.frameElement).style("height", "600px"); 
</script>

</body>
